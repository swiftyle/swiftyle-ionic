<ion-content [fullscreen]="true">
  <div class="profile-header">
    <ion-avatar>
      <img [src]="userService.user.avatar" alt="" />
    </ion-avatar>
    <div class="profile-info">
      <h2>Order</h2>
    </div>
    <<div class="profile-icons">
      <div class="icon-wrapper">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
      <div class="icon-wrapper" [routerLink]="'/voucher'">
        <ion-icon name="pricetag-outline"></ion-icon>
      </div>
      <div class="icon-wrapper" [routerLink]="'/profile-setting'">
        <ion-icon name="settings-outline"></ion-icon>
      </div>
  </div>
  </div>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start" class="avatar-img square-avatar">
        <img src="assets/images/preference/ethnic.png" alt="" />
      </ion-avatar>
      <ion-label>
        <h2>Lorem ipsum dolor sit amet consectetur.</h2>
        <p>Order #92287157</p>
        <p>April 06</p>
      </ion-label>
      <ion-button fill="outline" slot="end" class="review-button" (click)="submitReview()">Detail</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
