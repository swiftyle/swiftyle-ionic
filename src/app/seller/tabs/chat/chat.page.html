<ion-content>
  <div class="top-bar" lines="none">
    <ion-grid>
      <ion-row class="bar">
        <ion-col size="12">
          <h1>Chat <ion-badge>{{ chats.length }}</ion-badge></h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-list>
    <ion-item *ngFor="let chat of filteredChats" (click)="openMessage(chat)">
      <ion-avatar slot="start">
        <img [src]="chat.avatar" alt="{{ chat.name }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ chat.name }}</h2>
        <p>{{ chat.message }}</p>
      </ion-label>
      <div class="notification-badge">{{ chat.notificationCount }}</div>
    </ion-item>
  </ion-list>
</ion-content>
