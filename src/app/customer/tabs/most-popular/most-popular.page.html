<ion-content [fullscreen]="true">
  <div class="header">
    <h1>Most popular</h1>
    <div class="segment-container">
      <div class="segment-button-container">
        <button class="segment-button" [class.active]="selectedSegment === 'today'" (click)="setSegment('today')">
          Today
          <ion-icon *ngIf="selectedSegment === 'today'" name="checkmark-circle" size="large" slot="end" class="icon"></ion-icon>
        </button>
        <button class="segment-button" [class.active]="selectedSegment === 'yesterday'" (click)="setSegment('yesterday')">
          Yesterday
          <ion-icon *ngIf="selectedSegment === 'yesterday'" name="checkmark-circle" size="large" slot="end" class="icon"></ion-icon>
        </button>
      </div>
      <ion-icon class="chevron-icon" name="chevron-down-circle" size="large"></ion-icon>
    </div>
  </div>

  <div *ngIf="selectedSegment === 'today'">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of todayItems">
          <ion-card>
            <img [src]="item.img" alt="item image" class="item-img">
            <ion-card-content>
              <p class="item-title">{{ item.title }}</p>
              <h3 class="item-price">{{ item.price }}</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="selectedSegment === 'yesterday'">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of yesterdayItems">
          <ion-card>
            <img [src]="item.img" alt="item image" class="item-img">
            <ion-card-content>
              <p class="item-title">{{ item.title }}</p>
              <h3 class="item-price">{{ item.price }}</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
