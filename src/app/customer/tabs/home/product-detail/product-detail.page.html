<ion-content *ngIf="product">
    <img [src]="product.imageUrl" [alt]="product.title" />
  <ion-card-content>
    <h2 class="product-price">{{ product.price }}</h2>
    <p class="product-description">{{ product.description }}</p>
    <div class="product-variations">
      <label>Variations</label>
      <div class="variation-options">
        <!-- Example: Dynamically display variations if available -->
        <ion-chip *ngFor="let variation of product.variations">{{ variation }}</ion-chip>
        <ion-button fill="outline" size="small">See All</ion-button>
      </div>
    </div>
    <div class="variation-images">
      <!-- Example: Display images if available -->
      <ion-img *ngFor="let img of product.variationImages" [src]="img"></ion-img>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-button expand="block" fill="outline" color="medium" class="wishlist-button same-height">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button expand="block" fill="outline" color="primary" class="same-height">
            Add to cart
          </ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button expand="block" color="danger" class="buy-now-button same-height">
            Buy now
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-content>
