<ion-content [fullscreen]="true">
  <div class="top-bar" lines="none">
    <ion-grid>
      <ion-row class="bar">
        <ion-col size="12">
          <h1>Notification <ion-badge>{{ notifications.length }}</ion-badge></h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="notification-container">
    <div class="section-title">Update Pesanan</div>
    <ng-container *ngIf="!isLoading; else loading">
      <ng-container *ngFor="let notification of notifications">
        <div class="notification-box">
          <ion-icon
            *ngIf="notification.type === 'OrderCreated'"
            name="cube-outline"
            class="icon"
          ></ion-icon>
          <ion-icon
            *ngIf="notification.type === 'OrderDelivered'"
            name="car-outline"
            class="icon"
          ></ion-icon>
          <div class="notification-details">
            <div class="notification-time">{{ formatTimestamp(notification.timestamp) }}</div>
            <div class="notification-title">{{ translateType(notification.type) }}</div>
            <div class="notification-text">{{ notification.message }}</div>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <ion-spinner name="crescent"></ion-spinner>
      <div>Loading notifications...</div>
    </ng-template>
  </div>
</ion-content>
