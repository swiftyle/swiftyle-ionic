<ion-content>
  <div class="settings-title">Settings</div>
  <ion-list>
    <ion-list-header class="section-header">
      <ion-label>Personal</ion-label>
    </ion-list-header>
    <ion-item button [routerLink]="'/edit-profile'">
      <ion-label>Profile</ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item button [routerLink]="'/shipping-address'">
      <ion-label>Shipping Address</ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
   
    <ion-list-header class="section-header">
      <ion-label>Shop</ion-label>
    </ion-list-header>
    <ion-item button>
      <ion-label>Country</ion-label>
      <ion-note slot="end">Vietnam</ion-note>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item button>
      <ion-label>Currency</ion-label>
      <ion-note slot="end">$ USD</ion-note>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item button>
      <ion-label>Sizes</ion-label>
      <ion-note slot="end">UK</ion-note>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item button>
      <ion-label>Terms and Conditions</ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-list-header class="section-header">
      <ion-label>Account</ion-label>
    </ion-list-header>
    <ion-item button>
      <ion-label>Language</ion-label>
      <ion-note slot="end">English</ion-note>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item button>
      <ion-label>About Swiftlye</ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-item lines="none" button (click)="confirmDeleteAccount()">
    <ion-label color="danger" class="delete-account">Delete My Account</ion-label>
  </ion-item>
  <div class="footer">
    <ion-item lines="none">
      <ion-label>Swiftlye</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-note>Version 1.0 July, 2024</ion-note>
    </ion-item>
    <ion-item lines="none" button (click)="confirmLogout()">
      <ion-label color="danger" class="logout-account">Logout</ion-label>
    </ion-item>   
  </div>
</ion-content>
