<ion-header>
  <ion-toolbar color="primary">
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-thumbnail slot="start">
        <img [src]="order.img">
      </ion-thumbnail>
      <ion-label>
        <h2>Order #{{order.id}}</h2>
        <p>{{order.date}}</p>
        <p>{{order.description}}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="reviewOrder(order.id)">Review</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
