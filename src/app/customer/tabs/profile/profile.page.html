  <div class="shop-button">

  <div class="recently-viewed">

    <div class="items">
      <img src="assets/img/item1.png" alt="item1">

      <img src="assets/img/item4.png" alt="item4">

  <div class="stories">

    <div class="story-items">
      <img src="assets/img/story1.png" alt="story1">
