<ion-card>
  <ion-card-header>
    <ion-card-title>Review</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="userService.user.avatar" alt="User Avatar">
      </ion-avatar>
      <ion-label>
        Lorem ipsum dolor sit amet consectetur.<br>
        <small>Order #92287157</small>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="rating">
      <ion-icon name="star" class="star" *ngFor="let star of stars; let i = index" (click)="rate(i + 1)" [class.filled]="i < rating"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-textarea [(ngModel)]="comment" placeholder="Your comment"></ion-textarea>
    </ion-item>
    <ion-button expand="block" color="danger" (click)="submitReview()">Say it!</ion-button>
  </ion-card-content>
</ion-card>
