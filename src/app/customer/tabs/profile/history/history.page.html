<ion-content [fullscreen]="true">
  <div class="profile-header">
    <ion-avatar>
      <img [src]="userService.user.avatar" alt="" />
    </ion-avatar>
    <div class="profile-info">
      <h2>History</h2>
    </div>
    <div class="profile-icons">
      <div class="icon-wrapper">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
      <div class="icon-wrapper">
        <ion-icon name="pricetag-outline"></ion-icon>
      </div>
      <div class="icon-wrapper">
        <ion-icon name="settings-outline"></ion-icon>
      </div>
    </div>
  </div>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start" class="avatar-img square-avatar">
        <img src="assets/images/preference/ethnic.png" alt=""/>
      </ion-avatar>
      <ion-label>
        <h2>Lorem ipsum dolor sit amet consectetur.</h2>
        <p>Order #92287157</p>
        <p>April 06</p>
      </ion-label>
      <ion-button fill="outline" slot="end" class="review-button" (click)="openReviewModal()">Review</ion-button>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isReviewModalOpen" (ionModalDidDismiss)="closeReviewModal()" [breakpoints]="breakpoints"
    [initialBreakpoint]="initialBreakpoint">
    <ng-template>
      <ion-content [fullscreen]="true" class="review-modal-content">
        <ion-content class="modal-content" class="ion-padding">
          <ion-title style="color: black; font-weight: 300;">Review</ion-title>
          <div class="review-container">
            <ion-item lines="none">
              <ion-avatar slot="start">
                <img src="assets/images/image1.jpg" alt=""/>
              </ion-avatar>
              <ion-label>
                <h2>Lorem ipsum dolor sit amet consectetur.</h2>
                <p>Order #92287157</p>
              </ion-label>
            </ion-item>
            <div class="stars">
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </div>
            <ion-textarea placeholder="Your comment"></ion-textarea>
            <ion-button expand="full" class="submit-button" (click)="submitReview()">Say it!</ion-button>
          </div>
        </ion-content>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
